<script>

	function ff(){
	    var storageID;
	    $.ajax({
	        url: "../../Warehouse/findTreeByWarehouse",
	        type: "get",
	        success: function (data) {       	 
	            var jsonData = JSON.parse(data);
	 			callBack(jsonData.data);
	        }
	    });
	}
	
	ff();
    
    function callBack(data) {
        var treeid = "ajax";
        var tree = $("#" + treeid);
        var inst, clickedNode;
        var $save = $("#save");
        var reg = /^j1_(\d+)/;
        tree.jstree(false);
        pack.showCheckboxTree(
                data,
                treeid,
                "blue  fa fa-sitemap",
                "search-tree",
                ["dnd", "search", "state", "types", "wholerow", "contextmenu", "checkbox"
                ], false,
                false,
                {
                    "items": {
                        "create": {
                            "label": "增加",
                            "icon": "fa fa-plus",
                            "_disabled": false,
                            "action": function (obj) {//obj:右击菜单对象
                            	demo_create()
                            }
                        },
                        "remove": {
                            "label": "删除",
                            "icon": "fa fa-times",
                            "action": function (obj) {
                            	demo_delete()
                            }
                        },
                        "rename": {
                            "label": "编辑",
                            "icon": "fa fa-pencil",
                            "_disabled": false,
                            "action": function (obj) {
                            	demo_rename()
                            }

                        },
                        "refresh": {
                            "label": "刷新",
                            "icon": "fa fa-refresh",
                            "action": function (data) {
                                tree.jstree("refresh");
                            }
                        }
                    }
                }).bind("activate_node.jstree", function (e, data) {
                    $panelTitle.html("查看");
                    $canEdit.hide();
            var cur = data.node;

            $("#currentDepart").html(cur.text);
            storageID = cur.id;
            $("#storageID").val(storageID);

//            if (data.selected.length) {
//                $(".right-info").show().find(".panel-body #name").val(data.instance.get_node(data.selected[0]).text);
            var param = {
                storageID: cur.id,
            };
             $.get("../../Warehouse/findByID", param, function (data) {
				 data=JSON.parse(data);
				 //console.log(data.data.hasChildren);
                 for (var key in data.data) {
                	 $("#" + key).val(data.data[key]);
                	 
                }
            });
    })}

    var $save = $(".save"),$panelTitle=$(".panel-title"),$canEdit= $(".canEdit");
    function demo_create() {
        $panelTitle.html("新增");
        var hasChildren = $("#hasChildren").val();
        
        
        
         //var hasChildren = 1;
	     if(hasChildren == "1"){
        	$canEdit.show();
	        $(".panel-body input,.panel-body select").val("");
        	$("#description").val("");
	        $save.off("click");
	        $save.on("click", function () {
	            	var clickedNode = storageID;

	                var storageName = $("#storageName").val();
	                var arr = $(".form").serialize()+"&supStorageID="+clickedNode+ "&availability=" + 1;

	                if(clickedNode == "[object HTMLInputElement]" ){
	                	
	                	swal({text: "请选择添加区域"})
	                } else if( $("#storageName").val() == "") {   
        				swal({text: "请输入区域名称"});  
	                }else {
	                
		                $.post("../../Warehouse/insert", arr, function (data) {
		                	//$(".form")[0].reset();
		                	//console.log(clickedNode);
		                	swal({text: "保存成功"});
		                	$canEdit.hide();
		                	ff();
		                	var ref = $('#ajax').jstree(true), sel = ref.get_selected();
		                    if (!sel.length) {
		                        return false;
		                    }
		                    sel = sel[0];
		
		                    sel = ref.create_node(sel, {
		                        "type": "file", "text": storageName
		                    });
		                    if (sel) {
		                        ref.edit(sel);
		                    }
		                })
	                }
	        });
        }  else {
        	//alert("该区域没有下属车间!")
        	swal({text: "该仓库不能添加区域"})
        }

    }
    function demo_rename() {
        $panelTitle.html("编辑");
        $canEdit.show();
        var clickedNode = $('#ajax').jstree(true).get_selected()[0];

        var storageName = $("#storageName").val();  
        //console.log(storageName);
/*      var arr = $(".form").serialize();
        $.post("../../DeviceArea/findByID", arr, function (data) {

            for (var key in data) {
                $("#" + key).val(data[key])
            }
        }); */
        $save.off("click");
        $save.on("click", function () {
            var arr = $(".form").serialize()+"&supStorageID="+$("#supStorageID").val()+ "&availability=" + 1;
            $.post("../../Warehouse/update", arr, function (data) {
            	//data=JSON.parse(data);
                /* var ref = $('#ajax').jstree(true), sel = ref.get_selected();
                if (!sel.length) {
                    return false;
                }
                sel = sel[0];
                console.log(storageName);
                sel = ref.set_text(sel, $("#name").val());
                if (sel) {
                    ref.edit(sel);
                } */
                
                if (data.state == "Success") {
                	//$(".form")[0].reset();
                	ff();
                	swal({text: "编辑成功"})
                	$canEdit.hide();
                } else {
                	swal({text: data.message})
                }
                
                
            })
        });
    }
    
    function demo_delete() {
 
    	var param = {
    			storageID: storageID,
            };
    	

    	if (storageID == "[object HTMLInputElement]") {
            
        	
        	swal({text: "请选择要删除的区域!"})
        } else {
	    	$.get("../../Warehouse/delete", param, function (data) {
	            if (data.state == "Success") {
	            	swal({text: "删除成功"})
	                var ref = $('#ajax').jstree(true),
	                sel = ref.get_selected();
			        if (!sel.length) {
			            return false;
			        }
			        ref.delete_node(sel);
	                
	            } else {
	            	swal({text: data.message})
	            }
	        })
        }
    	
    	
    };
    $(".cancel").on("click",function () {
        $(".panel-body input,.panel-body select").val("");
    })
    
    
</script>
