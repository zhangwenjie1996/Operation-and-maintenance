<script>
    var url="../../customer/addContact";
    $(".cd-btn-save").on("click",function(){
        if($("#contactName").val()==""){
            swal({text: "联系人名称不能为空"});
            return;
        }
        $.post(url,$("#form3").serialize(),function(data){
            var data = JSON.parse(data);
            swal({text: data.message});
            ff($("#customerId2").val());
            $("#form3")[0].reset();
        })
    });
    function add(){
        $(".showDiv2").show();
        $("#form3")[0].reset();
    }
    function ff(customerId){
        $.ajax({
            async:false,
            url:"../../customer/getContactTreeByCustomerId?customerId="+customerId,
            type:"get",
            success:function(data){
                var  jsonData=JSON.parse(data);
                callBack(jsonData.data);
            }
        });
    }
    function callBack(data){
        var treeid = "ajax";
        var tree=$("#"+treeid);
        var inst, clickedNode;
        var $save = $("#save");
        var reg = /^j1_(\d+)/;
        tree.jstree(false);
        pack.showCheckboxTree(
                data,
                treeid,
                "blue  fa fa-sitemap",
                "search-tree",
                ["dnd", "search", "state", "types", "wholerow", "contextmenu"
                ],false,
                false,
                { "items": {
                        "remove": {
                            "label": "删除",
                            "icon": "fa fa-times",
                            "action": function (obj) {
                                var ref = $('#ajax').jstree(true), sel = ref.get_selected();
                                sel = sel[0];
                                $.get("../../customer/deleteContact",{contactId:sel},function(data){
                                    var data = JSON.parse(data);
                                    swal({text: data.message});
                                    ff($("#customerId2").val());
                                });
                            }
                        },
                        "rename": {
                            "label": "编辑",
                            "icon": "fa fa-pencil",
                            "_disabled": false,
                            "action": function (obj) {
                                inst = $.jstree.reference(obj.reference);
                                clickedNode = inst.get_node(obj.reference);
                                $(".showDiv2").show();
                                url = "../../customer/updateContact";
                            }
                        }
                    }
                }).bind("activate_node.jstree", function (e, data) {
                    $(".showDiv2").hide();
                    var cur = data.node;
                    $("#form3")[0].reset();
                    $.get("../../customer/findContactByContactId",{contactId:cur.id}, function (data) {
                        var data = JSON.parse(data);
                        var d = data.data;
                        for (key in d) {
                            $("#" + key).val(d[key])
                        }
                        $("#availability2").val(d["availability"]);
                    });
                })

    }
</script>
<script>
    var planningFilter = function (url) {
        $(".addBtn2").on("click", function (e) {
            $("#form2 input").val("");
            $().dia('cd-popup');
            $(".tabbar").html("增加");
            $(".cd-btn-save").off("click");

            $.get("../../session/getSession","", function (data){

                $("#registrantID").val(data.data.employeeid);
                $(".cd-btn-save").on("click", function (e) {

                        if (data.state == "Success") {
                            $("#grid-data").bootgrid("reload");
                            swal({text: data.message});
                        } else {
                            swal({text: data.message});
                        }
                    }, 'json')$(".cd-btn-save").on("click", function (e) {
                        var arr = $("#form2").serialize();
                        $.post('../../customer/add', arr, function (data) {
                            if (data.state == "Success") {

            "commands": function (column, row) {
                return "<a abs=\"查看\" class=\"btn-color btn btn-xs btn-default command-view\"  data-row-id=\"" + row[idname] + "\"><span class=\"fa  fa-eye\"></span></a>"
                        + "<a  abs=\"编辑\" class=\"btn-color btn btn-xs btn-default command-edit\"  data-row-id=\"" + row[idname] + "\"><span class=\"glyphicon glyphicon-pencil\"></span></a> " +

            },
            "contactView": function (column, row) {
                return "<a abs=\"联系人\" class=\"btn-color btn btn-xs btn-default command-contact\" data-row-id=\"" + row[idname] + "\"><span class=\"fa fa-plus\"></span></a>"
            }
        };

        var grid = pack.gridInit(url, "grid-data", formatters).on("loaded.rs.jquery.bootgrid", function (rows) {
            //$().tip();
            /* Executes after data is loaded and rendered */
            grid.find(".command-delete").on("click", function (e) {
                var _this = this;
                swal({text: "删除第" + $(this).attr("data-row-id") + "行"});
                $.get("../../customer/delete", {
                    customerId: $(this).attr("data-row-id")
                }, function (data) {
                    $(_this).parents('tr').remove();
                }, 'json');
            }).end().find(".command-edit").on("click", function (e) {
                $(".tabbar").html("编辑");
                $().dia('cd-popup');
                $("#form2")[0].reset();
                $(".cd-buttons").show();
                $(".showDiv").hide();
                $.get('../../customer/findById', {customerId: $(this).attr("data-row-id")}, function (data) {
                    var d = data.data;
                    for (key in d) {
                        $("#" + key).val(d[key]);
                    }
                }, 'json');
                $(".cd-btn-save").off("click");
                $(".cd-btn-save").on("click", function (e) {
                    var arr = $("#form2").serialize();
                    $.post('../../customer/update', arr, function (data) {
                        if (data.state == "Success") {
                            $("#grid-data").bootgrid("reload");
                            swal({text: data.message});
                        } else {
                            swal({text: data.message});
                        }
                    }, 'json')
                });
            }).end().find(".command-view").on("click", function (e) {
                $(".tabbar").html("查看");
                $().dia('cd-popup');
                $("#form2")[0].reset();
                $(".showDiv").show();
                $(".cd-buttons").hide();
                $.get('../../customer/findById', {customerId: $(this).attr("data-row-id")}, function (data) {
                    var d = data.data;
                    for (key in d) {
                        $("#" + key).val(d[key])
                    }
                }, 'json');
            }).end().find(".command-contact").on("click", function (e) {
                $("#form3")[0].reset();
                $().dia('cd-popup2');
                $(".tabbar").html("客户联系人");
                $("#customerId2").val($(this).attr("data-row-id"));
                ff($(this).attr("data-row-id"));

            })
        });
    };
    planningFilter("../../customer/findAll");
    $(".serarchEmployee").on("click",function(){
