				<form class="form-horizontal  form-common" role="form" id="searchForm"  >
					<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<label for="unit" class="col-sm-4 control-label">所属单位</label>
						  <div class="col-sm-8">
						 <input type="text" class="form-control drop-down-unit " id="unit"
							    readonly="readonly" placeholder="所属单位" name="unit">
						<input type="hidden" id="serachorganid" name="organid">
						<div id="organSelect" class="form-control unit-tree"style="display: none;right:15px"></div>
						</div>
					</div>

					<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<label class="col-sm-4 control-label" for="loginName">用户登录名</label> 
						  <div class="col-sm-8">
						<input type="text"
							class="form-control" id="accountName" placeholder="" name="accountName"></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<label class="col-sm-4 control-label" for="username">用户名称</label>
						  <div class="col-sm-8"> <input type="text"
							class="form-control" id="employeename2" name="employeename" placeholder=""></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<label class="col-sm-4 control-label" for="role">角色</label> 
						  <div class="col-sm-8"><input type="text"
							class="form-control" id="role" placeholder="" name="roleName">
					</div>
						
				</div>
			
			  <button type="button" class="searchBtn btn btn-primary serarchEmployee">查询</button>
			
				</form>
			</div>
			
			
                <form id="form2" class="form-horizontal form-block" role="form">
 <div class="table-rp">
                    <table id="grid" class="table table-condensed table-hover table-striped ">
                        <thead>
                        <tr>
                            <th data-column-id="employeeid" data-identifier="true" data-type="numeric">ID</th>
                            <th data-column-id="employeename">用户名称</th>
                            <th data-column-id="sex">性别</th>
                            <th data-column-id="birthday">出生日期</th>
                            <th data-column-id="address">地址</th>
                            <th data-column-id="phone">电话</th>
                            <th data-column-id="createDate">创建日期</th>
                            <th data-column-id="availability">是否有效</th>
                            <th data-column-id="description">备注</th>
                        </tr>
                        </thead>
                    </table>
                    </div>
                </form>
                <div class="cd-buttons">
                    <button type="button" class="btn btn-primary cd-popup-close cd-btn cd-btn-save">保存</button>
                    <button type="button" class="btn btn-danger cd-popup-close cd-btn cd-btn-deal">取消</button>
                </div>

            </div>
        </div>
        <!-- cd-popup-container-end -->

</div> 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"  aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加小组</h4>
            </div>
            <div class="modal-body">
                <form id="form-group" class="form-horizontal">
                    <input type="hidden" id="patrolGroupID" name="patrolGroupID"/>
                    <div class="form-group">
                        <label for="patrolGroupName" class="col-sm-2 control-label">小组名称</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="patrolGroupName" name="patrolGroupName"
                                   placeholder="小组名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">备注</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" name="description"
                                   placeholder="备注">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="availability" class="col-sm-2 control-label">有效性</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="availability" name="availability">
								<option value="1">有</option>
								<option value="0">无</option>
							</select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="save" data-dismiss="modal" class="btn btn-primary">保存
                </button>
                <button type="button" data-dismiss="modal" class="btn btn-primary">取消</button>
            </div>
        </div>
    </div>
</div>
