<script>
//巡检信息
var patrolTaskID=localStorage.getItem("patrolTaskID"); 
function patrolInfo(url) {
    $.post(url, {
        id: patrolTaskID
    }, function (data) {
    	var d=data.data;
        for (var key in  d) {
            $("#p_" + key).val( d[key]);
    		var state=$("#p_state").val();
    		console.log(state);
    		switch(state){
    		case 0:
    		$("#p_state").val("正常");
    		break;
    		default:
    		 $("#p_state").val("故障");
    		}
        }
    }, 'json');
}

patrolInfo("../../PatrolTask/findByTaskId"); 

</script>
<script>
//巡检设备
 
var patrolDevice = function (url,container) {
   $("#"+container).bootgrid("destroy");
    var idname="patrolDeviceID";
    var formatters= {
            "commands": function (column, row) {
                return "<a  abs=\"编辑\" class=\"btn-color btn btn-xs btn-default command-edit\"  data-row-id=\"" + row[idname] + "\"><span class=\"glyphicon glyphicon-pencil\"></span></a> " ;
            } ,
            "patrolDetail": function (column, row) {
                return "<a abs=\"查看详情\" class=\"btn-color btn btn-xs btn-default command-view\" data-row-id=\"" + row[idname] + "\"><span class=\"fa fa-plus\"></span></a>"
            }
 
        };

   var grid=  pack.gridInit(url, container,formatters).on("loaded.rs.jquery.bootgrid", function () {
	   $("tr").each(function (index, item) {
           var text = $($(item).find("td")[4]);
           if (text.text() == 0) {
               text.text("运行");
           }
           if (text.text() == 1) {
               text.text("停机");
           }
           if (text.text() == 2) {
               text.text("故障");
           }
           if (text.text() == 3) {
               text.text("警告");
           }

       })
	   
	   $().tip();
        /* Executes after data is loaded and rendered */
        grid.find(".command-edit").on("click", function (e) {
        	$(".tabbar").html("编辑");
            $().dia(e);
       	 curd.showInfo("../../PatrolTask/findDeviceById", this);
       	 curd.cdBtnSave("../../PatrolTask/updatePatrolDevice", container,"#formDevice");
       }).end().find(".command-view").on("click", function (e) {
        	 var  currentID=$(this).attr("data-row-id");
			 localStorage.setItem("patrolDeviceID",currentID); 
				window.location.href="patrolDetail.html";
})
    });
};
patrolDevice("../../PatrolTask/findPatrolDeviceByPatrolTaskId?id="+patrolTaskID,"patrol-device");  
</script>
